<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Form</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li>
                    <label for="username">Your Name</label>
                    <input type="text" name="user-name" id="username" required>
                </li>
                <li>
                    <label for="useremail">Your E-mail Address</label>
                    <input type="email" id="useremail" name="user-email" required>
                </li>
                <li>
                    <label for="userphone">Your Phone Number</label>
                    <input type="tel" name="user-phone" id="userphone" required maxlength="10" minlength="10">
                </li>
                <li>
                    <label for="usermessage">Your Message</label>
                    <textarea name="user-message" id="usermessage" required rows="6"></textarea>
                </li>
            </ul>
        </section>
        
        <section>
            <label for="userselect">How Did You Found Us?</label>
            <select name="user-select" id="userselect" required>
                <option value="Web-Search">Web Search</option>
                <option value="Facebook-add">Facebook Add</option>
                <option value="Friend">From A Friend</option>
            </select>
        </section>
        
        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="uuser">
                    <input type="radio" name="user-choice" id="usercall" required value="call me">
                    <label for="usercall">Call me</label>
                </li>
                <li class="uuser">
                    <input type="radio" name="user-choice" id="usermail" required value="email me">
                    <label for="usermail">Send me an email</label>
                </li>
                <li class="uuser">
                    <input type="radio" name="user-choice" id="userreply" required value="no reply">
                    <label for="userreply">Don't reply</label>
                </li>
            </ul>
        </section>
        <section class="uuser">
            <input type="checkbox" name="user-agrement" id="useragrement" required value="agrement">
            <label for="useragrement">Accept Terms</label>
        </section>

        <section id="formbutton">
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="log">Submit</button>
        </section>
        </form>
    </main>
    
</body>
</html>
